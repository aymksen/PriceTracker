<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Food Price Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --light-color: #f0f9ff;
            --dark-color: #1e293b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 0;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--card-shadow);
            position: relative;
            z-index: 10;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo i {
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        
        .user-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .glass-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .card-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 1rem;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
            outline: none;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #059669;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .btn-outline:hover {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .table-responsive {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }
        
        thead {
            background-color: var(--primary-color);
            color: white;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tr:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .message-success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .message-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }
        
        .message-warning {
            background-color: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
        }
        
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .stats-card {
            padding: 1.5rem;
            border-radius: 10px;
            background-color: white;
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }
        
        .stats-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stats-table {
            width: 100%;
            font-size: 0.9rem;
        }
        
        .stats-table td, .stats-table th {
            padding: 0.5rem;
        }
        
        /* Auth Styles */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-tab.active {
            border-bottom: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--secondary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--card-shadow);
            transform: translateY(-20px);
            transition: var(--transition);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            color: var(--primary-color);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .logo {
                justify-content: center;
            }
            
            .user-controls {
                justify-content: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
                <h1>Morocco Food Price Tracker</h1>
            </div>
            <div class="user-controls">
                <div id="user-info" class="hidden">
                    <span id="user-email"></span>
                    <button id="logout-btn" class="btn btn-outline">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
                <button id="auth-modal-btn" class="btn btn-outline">
                    <i class="fas fa-user"></i> Login / Register
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="grid-2">
            <div class="glass-card" id="entry-form-card">
                <div class="card-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Price Entry</h2>
                </div>
                <div id="form-content">
                    <div id="login-prompt" class="message message-warning">
                        <p><i class="fas fa-exclamation-triangle"></i> Please log in to add new price entries.</p>
                        <button id="login-prompt-btn" class="btn btn-primary" style="margin-top: 10px;">
                            <i class="fas fa-user"></i> Login / Register
                        </button>
                    </div>
                    <form id="price-form" class="hidden">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="food-item">Food Item</label>
                                <input type="text" id="food-item" class="form-control" placeholder="e.g., Tomatoes, Bread, Fish" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price (MAD)</label>
                                <input type="number" id="price" class="form-control" min="0.01" step="0.01" placeholder="Price in MAD" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <select id="city" class="form-control" required>
                                    <option value="" disabled selected>Select a city</option>
                                    <option value="Casablanca">Casablanca</option>
                                    <option value="Rabat">Rabat</option>
                                    <option value="Marrakech">Marrakech</option>
                                    <option value="Fes">Fes</option>
                                    <option value="Tangier">Tangier</option>
                                    <option value="Agadir">Agadir</option>
                                    <option value="Meknes">Meknes</option>
                                    <option value="Oujda">Oujda</option>
                                    <option value="Kenitra">Kenitra</option>
                                    <option value="Tetouan">Tetouan</option>
                                    <option value="Safi">Safi</option>
                                    <option value="Mohammedia">Mohammedia</option>
                                    <option value="El Jadida">El Jadida</option>
                                    <option value="Taza">Taza</option>
                                    <option value="Nador">Nador</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Price Entry
                            </button>
                        </div>
                        <div id="form-message" class="hidden"></div>
                    </form>
                </div>
            </div>

            <div class="glass-card">
                <div class="card-header">
                    <h2><i class="fas fa-chart-line"></i> Price Statistics</h2>
                </div>
                <div id="statistics-content">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading statistics...
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="card-header">
                <h2><i class="fas fa-table"></i> Food Prices</h2>
            </div>
            <div class="filter-bar">
                <div class="filter-group">
                    <input type="text" id="food-filter" class="form-control" placeholder="Filter by food item">
                </div>
                <div class="filter-group">
                    <select id="city-filter" class="form-control">
                        <option value="">All Cities</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Rabat">Rabat</option>
                        <option value="Marrakech">Marrakech</option>
                        <option value="Fes">Fes</option>
                        <option value="Tangier">Tangier</option>
                        <option value="Agadir">Agadir</option>
                        <option value="Meknes">Meknes</option>
                        <option value="Oujda">Oujda</option>
                        <option value="Kenitra">Kenitra</option>
                        <option value="Tetouan">Tetouan</option>
                        <option value="Safi">Safi</option>
                        <option value="Mohammedia">Mohammedia</option>
                        <option value="El Jadida">El Jadida</option>
                        <option value="Taza">Taza</option>
                        <option value="Nador">Nador</option>
                    </select>
                </div>
                <button id="clear-filters" class="btn btn-outline">
                    <i class="fas fa-times"></i> Clear Filters
                </button>
            </div>
            <div id="price-table">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading food prices...
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Account Access</h3>
                <button class="modal-close" id="close-auth-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="signup">Register</div>
                </div>
                <div id="login-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="Your password" required>
                    </div>
                    <div id="login-error" class="message message-error hidden"></div>
                    <div class="form-group">
                        <button id="login-btn" class="btn btn-primary btn-block" style="width: 100%;">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </div>
                <div id="signup-tab" class="tab-content">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="Your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" class="form-control" placeholder="Create a password (min. 6 characters)" required>
                    </div>
                    <div id="signup-error" class="message message-error hidden"></div>
                    <div class="form-group">
                        <button id="signup-btn" class="btn btn-success btn-block" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Module type import is required for Firebase v9+ -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnkAnrnlB-Gsn3fXFMy0wtKRQC1CctG8k",
            authDomain: "pricet-d6b87.firebaseapp.com",
            projectId: "pricet-d6b87",
            storageBucket: "pricet-d6b87.firebasestorage.app",
            messagingSenderId: "382843904692",
            appId: "1:382843904692:web:f867a407c5c52399232de1",
            measurementId: "G-HMDKMB3XQ7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Collection reference for prices
        const pricesCollection = collection(db, "prices");

        // DOM Elements
        // Auth related elements
        const authModalBtn = document.getElementById('auth-modal-btn');
        const loginPromptBtn = document.getElementById('login-prompt-btn');
        const authModal = document.getElementById('auth-modal');
        const closeAuthModalBtn = document.getElementById('close-auth-modal');
        const authTabs = document.querySelectorAll('.auth-tab');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const signupEmail = document.getElementById('signup-email');
        const signupPassword = document.getElementById('signup-password');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const userInfo = document.getElementById('user-info');
        const userEmailDisplay = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const loginPrompt = document.getElementById('login-prompt');
        
        // Price form elements
        const priceForm = document.getElementById('price-form');
        const foodItemInput = document.getElementById('food-item');
        const priceInput = document.getElementById('price');
        const citySelect = document.getElementById('city');
        const dateInput = document.getElementById('date');
        const formMessage = document.getElementById('form-message');
        
        // Table and filters
        const priceTable = document.getElementById('price-table');
        const foodFilter = document.getElementById('food-filter');
        const cityFilter = document.getElementById('city-filter');
        const clearFiltersBtn = document.getElementById('clear-filters');
        
        // Statistics content
        const statisticsContent = document.getElementById('statistics-content');
        
        // Current user state
        let currentUser = null;
        
        // Set today's date as default
        const today = new Date();
        const formattedDate = today.toISOString().split('T')[0];
        dateInput.value = formattedDate;
        
        // Show/hide auth modal
        function toggleAuthModal(show) {
            if (show) {
                authModal.classList.add('active');
            } else {
                authModal.classList.remove('active');
            }
        }
        
        // Toggle between login and signup tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const tabName = tab.getAttribute('data-tab');
                if (tabName === 'login') {
                    loginTab.classList.add('active');
                    signupTab.classList.remove('active');
                } else {
                    signupTab.classList.add('active');
                    loginTab.classList.remove('active');
                }
            });
        });
        
        // Auth event listeners
        authModalBtn.addEventListener('click', () => toggleAuthModal(true));
        loginPromptBtn.addEventListener('click', () => toggleAuthModal(true));
        closeAuthModalBtn.addEventListener('click', () => toggleAuthModal(false));
        
        // Login function
        loginBtn.addEventListener('click', () => {
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            loginError.classList.add('hidden');
            
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    toggleAuthModal(false);
                    loginEmail.value = '';
                    loginPassword.value = '';
                })
                .catch((error) => {
                    loginError.textContent = error.message;
                    loginError.classList.remove('hidden');
                });
        });
        
        // Signup function
        signupBtn.addEventListener('click', () => {
            const email = signupEmail.value;
            const password = signupPassword.value;
            
            signupError.classList.add('hidden');
            
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    toggleAuthModal(false);
                    signupEmail.value = '';
                    signupPassword.value = '';
                })
                .catch((error) => {
                    signupError.textContent = error.message;
                    signupError.classList.remove('hidden');
                });
        });
        
        // Logout function
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });
        
        // Auth state change listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                currentUser = user;
                authModalBtn.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                loginPrompt.classList.add('hidden');
                priceForm.classList.remove('hidden');
            } else {
                // User is signed out
                currentUser = null;
                authModalBtn.classList.remove('hidden');
                userInfo.classList.add('hidden');
                userEmailDisplay.textContent = '';
                loginPrompt.classList.remove('hidden');
                priceForm.classList.add('hidden');
            }
            
            // Always refresh data when auth state changes
            loadFoodPrices();
            loadStatistics();
        });
        
        // Form submission to add price
        priceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showMessage(formMessage, 'You must be logged in to add entries.', 'error');
                return;
            }
            
            const foodItem = foodItemInput.value.trim();
            const price = parseFloat(priceInput.value);
            const city = citySelect.value;
            const date = dateInput.value;
            
            if (price <= 0) {
                showMessage(formMessage, 'Price must be a positive number.', 'error');
                return;
            }
            
            try {
                // Add to Firestore
                await addDoc(pricesCollection, {
                    foodItem,
                    price,
                    city,
                    date,
                    createdAt: serverTimestamp(),
                    userId: currentUser.uid,
                    userEmail: currentUser.email
                });
                
                // Clear form
                foodItemInput.value = '';
                priceInput.value = '';
                citySelect.selectedIndex = 0;
                dateInput.value = formattedDate;
                
                // Show success message
                showMessage(formMessage, 'Price entry added successfully!', 'success');
                
                // Refresh data
                loadFoodPrices();
                loadStatistics();
                
                // Clear message after 3 seconds
                setTimeout(() => {
                    formMessage.classList.add('hidden');
                }, 3000);
            } catch (error) {
                showMessage(formMessage, `Error: ${error.message}`, 'error');
            }
        });
        
        // Helper function to display messages
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = `message message-${type}`;
            element.classList.remove('hidden');
        }
        
        // Load food prices with filters
        async function loadFoodPrices() {
            const foodFilterValue = foodFilter.value.toLowerCase();
            const cityFilterValue = cityFilter.value;
            
            priceTable.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading food prices...
                </div>
            `;
            
            try {
                const q = query(pricesCollection, orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    priceTable.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-database"></i>
                            <p>No food prices found. Be the first to add one!</p>
                        </div>
                    `;
                    return;
                }
                
                let tableHTML = `
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Food Item</th>
                                    <th>Price (MAD)</th>
                                    <th>City</th>
                                    <th>Date</th>
                                    <th>Added By</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                let hasVisibleRows = false;
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // Apply filters
                    if ((foodFilterValue && !data.foodItem.toLowerCase().includes(foodFilterValue)) ||
                        (cityFilterValue && data.city !== cityFilterValue)) {
                        return;
                    }
                    
                    hasVisibleRows = true;
                    const canDelete = currentUser && data.userId === currentUser.uid;
                    
                    tableHTML += `
                        <tr>
                            <td>${data.foodItem}</td>
                            <td>${data.price.toFixed(2)}</td>
                            <td>${data.city}</td>
                            <td>${data.date}</td>
                            <td>${data.userEmail}</td>
                            <td>
                                ${canDelete ? `<button class="btn btn-danger delete-btn" data-id="${doc.id}">
                                    <i class="fas fa-trash"></i>
                                </button>` : ''}
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += `</tbody></table></div>`;
                
                if (!hasVisibleRows) {
                    priceTable.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-filter"></i>
                            <p>No results match your filters. Try adjusting your criteria.</p>
                        </div>
                    `;
                } else {
                    priceTable.innerHTML = tableHTML;
                    
                    // Add event listeners to delete buttons
                    const deleteButtons = document.querySelectorAll('.delete-btn');
                    deleteButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const id = e.target.closest('.delete-btn').getAttribute('data-id');
                            deleteEntry(id);
                        });
                    });
                }
            } catch (error) {
                console.error("Error loading prices: ", error);
                priceTable.innerHTML = `
                    <div class="message message-error">
                        <p>Error loading food prices: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Delete an entry
        async function deleteEntry(id) {
            if (!currentUser) {
                alert('You must be logged in to delete entries.');
                return;
            }
            
            if (confirm('Are you sure you want to delete this entry?')) {
                try {
                    const docRef = doc(db, "prices", id);
                    await deleteDoc(docRef);
                    
                    // Refresh data
                    loadFoodPrices();
                    loadStatistics();
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }
        
        // Load statistics
        async function loadStatistics() {
            statisticsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading statistics...
                </div>
            `;
            
            try {
                const querySnapshot = await getDocs(pricesCollection);
                
                if (querySnapshot.empty) {
                    statisticsContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-chart-area"></i>
                            <p>No data available for statistics.</p>
                        </div>
                    `;
                    return;
                }
                
                const foodItems = new Set();
                const cities = new Set();
                const priceData = {};
                
                // Collect all food items and cities
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    foodItems.add(data.foodItem);
                    cities.add(data.city);
                    
                    // Initialize data structure if needed
                    if (!priceData[data.foodItem]) {
                        priceData[data.foodItem] = {};
                    }
                    
                    if (!priceData[data.foodItem][data.city]) {
                        priceData[data.foodItem][data.city] = {
                            prices: [],
                            total: 0,
                            count: 0
                        };
                    }
                    
                    // Add price to the collection
                    priceData[data.foodItem][data.city].prices.push(data.price);
                    priceData[data.foodItem][data.city].total += data.price;
                    priceData[data.foodItem][data.city].count += 1;
                });
                
                // Calculate averages
                let statsHTML = '';
                
                const foodItemsArray = Array.from(foodItems);
                foodItemsArray.sort(); // Sort food items alphabetically
                
                foodItemsArray.forEach(item => {
                    statsHTML += `
                        <div class="stats-card">
                            <h3><i class="fas fa-carrot"></i> ${item}</h3>
                            <div class="table-responsive">
                                <table class="stats-table">
                                    <thead>
                                        <tr>
                                            <th>City</th>
                                            <th>Avg. Price (MAD)</th>
                                            <th>Entries</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    const citiesWithData = Array.from(cities).filter(city => priceData[item][city]);
                    citiesWithData.sort(); // Sort cities alphabetically
                    
                    citiesWithData.forEach(city => {
                        if (priceData[item][city]) {
                            const avg = priceData[item][city].total / priceData[item][city].count;
                            statsHTML += `
                                <tr>
                                    <td>${city}</td>
                                    <td>${avg.toFixed(2)}</td>
                                    <td>${priceData[item][city].count}</td>
                                </tr>
                            `;
                        }
                    });
                    
                    statsHTML += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });
                
                statisticsContent.innerHTML = statsHTML || `
                    <div class="empty-state">
                        <i class="fas fa-chart-area"></i>
                        <p>No data available for statistics.</p>
                    </div>
                `;
            } catch (error) {
                console.error("Error loading statistics: ", error);
                statisticsContent.innerHTML = `
                    <div class="message message-error">
                        <p>Error loading statistics: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Filter event listeners
        foodFilter.addEventListener('input', loadFoodPrices);
        cityFilter.addEventListener('change', loadFoodPrices);
        
        clearFiltersBtn.addEventListener('click', () => {
            foodFilter.value = '';
            cityFilter.value = '';
            loadFoodPrices();
        });
        
        // Close modal when clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === authModal) {
                toggleAuthModal(false);
            }
        });
        
        // Initial load
        loadFoodPrices();
        loadStatistics();
    </script>
</body>
</html>
